<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="뷰포트" content="width=device-width,initial-scal=1.0">
        <title>수리학당-회원가입 페이지</title>
        <link rel="stylesheet" href="signup.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        
        <div class = "wrapper">
            <form action="">
                <img src="R2D2icon.png" width="100" height="100">
                <h1>수리학당 안내 도우미</h1>
                <h2>SignUp</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="admin key" placeholder="admin key">
                    <i class='bx bxs-crown'></i>
                </div>

                <button type="submit" class="btn">SignUp</button>

                <div class="login-link">
                    <p>Do you already have an ID?<a href="login.html">Login</a></p>
                </div>

            </form>
        </div>
    </body>
</html>
